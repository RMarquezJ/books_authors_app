
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Books</title>
  </head>
  <body class="bg-light">
    {% load static %}
    <div class="container text-dark">
      <h1 class=" text-center mt-5 border-bottom border-success border-3">{{author_first_name}} {{author_last_name}}</h1>
      <ul class="list-unstyled">
        <li class="my-3">ID: {{author_id}}</li>
        <li class="mt-3">Books:
          {% for book in author_book %}
          <br>{{book.title}}
          {% endfor %}
        </li>
      </ul>
      <h2 class="text-center">Add a book to this author</h2>
      <form  action='/books/author/{{author_id}}/addbook' method="post">
        {%csrf_token%}
        <div class="form-group my-2">
          <select name="idbook"  class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            {% for book in books_add %}
            <option value="{{book.id}}">{{book.title}}</option>
            {% endfor %}
          </select>
        <input type="submit" class="btn btn-primary my-3" value="Add">
      </form>
    </div>
    <script src="{% static 'js/index.js' %}"></script>
  </body>
</html>
