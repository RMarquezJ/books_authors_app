
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Books</title>
  </head>
  <body class="bg-light">
    {% load static %}
    <div class="container text-dark">
      <h1 class=" text-center mt-5 border-bottom border-success border-3">{{book_title}}</h1>
      <ul class="list-unstyled">
        <li class="my-3">ID: {{book_id}}</li>
        <li class="my-3">Description: {{book_desc}}</li>
        <li class="mt-3">Authors:
          {% for author in book_author %}
          <br>{{author.first_name}} {{author.last_name}}
          {% endfor %}
        </li>
      </ul>
      <h2 class="text-center">Add an author to this book</h2>
      <form  action='/books/addauthor' method="post">
        {%csrf_token%}
        <div class="form-group my-2">
          <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            {% for author in authors_add %}
            <option name="{{author.id}}" value="{{author.id}}">{{author.first_name}} {{author.last_name}}</option>
            {% endfor %}
          </select>
        <button type="submit" class="btn btn-primary my-3">Add</button>
      </form>
    </div>
    <script src="{% static 'js/index.js' %}"></script>
  </body>
</html>
